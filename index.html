<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>HAMADA AZAB</title>

<style>
/* خلفية جالاكسي بدون صور */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  font-family: "Cairo", sans-serif;
  background: radial-gradient(circle at 20% 20%, #0a0f33, #000015 70%) fixed;
  overflow: hidden;
  color: #fff;
}

/* نجوم متحركة */
.stars {
  width: 2px;
  height: 2px;
  background: white;
  position: absolute;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle {
  from { opacity: 0.1; transform: scale(1); }
  to   { opacity: 1; transform: scale(1.6); }
}

/* توليد نجوم */
</style>
<script>
document.addEventListener("DOMContentLoaded", () => {
  for (let i = 0; i < 120; i++) {
    let star = document.createElement("div");
    star.className = "stars";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDelay = Math.random() * 2 + "s";
    document.body.appendChild(star);
  }
});
</script>

<style>

/* الاسم النيون */
h1 {
  text-align: center;
  margin-top: 60px;
  font-size: 70px;
  font-weight: bold;
  letter-spacing: 4px;
  color: #00eaff;
  text-shadow: 0 0 10px #00eaff, 0 0 25px #00eaff, 0 0 40px #00eaff;
  animation: glow 2.5s infinite alternate;
}
@keyframes glow {
  from { text-shadow: 0 0 8px #00eaff; }
  to   { text-shadow: 0 0 25px #00eaff, 0 0 45px #00eaff; }
}

/* الحاوية */
.container {
  width: 90%;
  max-width: 600px;
  margin: auto;
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  gap: 18px;
}

/* زر جلاس مورف */
.btn {
  padding: 18px;
  border-radius: 16px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.25);
  text-align: center;
  font-size: 22px;
  color: #00eaff;
  cursor: pointer;
  transition: 0.3s;
  text-decoration: none;
}
.btn:hover {
  transform: scale(1.06);
  box-shadow: 0 0 12px #00eaff;
}

.sound-btn {
  margin-top: 25px;
  width: 160px;
  margin-left: auto;
  margin-right: auto;
}

</style>
</head>

<body>

<h1>HAMADA AZAB</h1>

<div class="container">
  <a class="btn" href="https://facebook.com">فيسبوك</a>
  <a class="btn" href="https://instagram.com">انستجرام</a>
  <a class="btn" href="https://wa.me/">واتساب</a>
  <a class="btn" href="https://t.me/">تيليجرام</a>
</div>

<!-- زر الصوت -->
<button class="btn sound-btn" onclick="toggleSound()">تشغيل الصوت</button>

<audio id="player" src="sound.mp3"></audio>

<script>
function toggleSound() {
  const audio = document.getElementById("player");
  audio.paused ? audio.play() : audio.pause();
}
</script>

</body>
</html>
